<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/profile.css'%}">
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="logo">
                <img src="{% static 'images/logo.png'%}" alt="">
            </div>
            <div class="icons">
                <div class="home">
                    <img src="{% static 'images/icons8-home-64.png'%}" alt="">
                    <a href="../index/">Home</a>
                </div>
            </div>
            <div class="icons">
                <div class="home">
                    <img src="{% static 'images/seach.png'%}" alt="">
                    <a href="">Search</a>
                </div>
            </div>
            <div class="icons">
                <div class="home">
                    <img src="{% static 'images/explore.png'%}" alt="">
                    <a href="">Explore</a>
                </div>
            </div>
            <div class="icons">
                <div class="home">
                    <img src="{% static 'images/reels.png'%}" alt="">
                    <a href="">Reels</a>
                </div>
            </div>
            <div class="icons">
                <div class="home">
                    <img src="{% static 'images/msg.png'%}" alt="">
                    <a href="">Messages</a>
                </div>
            </div>
            <div class="icons">
                <div class="home">
                    <img src="{% static 'images/heart.png'%}" alt="">
                    <a href="">Notifications</a>
                </div>
            </div>
            <div class="icons">
                <div class="home">
                    <img src="{% static 'images/create.png'%}" alt="">
                    <a href="../create/">Create</a>
                </div>
            </div>
            <div class="icons">
                <div class="home">
                    <img src="{% static 'images/icons8-home-64.png'%}" alt="">
                    <a href="">Dashboard</a>
                </div>
            </div>
            <div class="icons">
                <div class="home">
                    <img src="{% static 'images/icons8-home-64.png'%}" alt="">
                    <a href="">Profile</a>
                </div>
            </div>

        </div>




        <div class="mid">
            <div class="bio">
                <div class="pic">
                    {% for i in files%}
                    <img src="{{i.doc.url}}" alt="image" height="100px" width="100px">
                    {% endfor %}

                </div>
                <div class="username">
                    {% if user.is_authenticated %}
                    <h4>{{ user.username }}</h4>
                    {% else %}
                    <p>You are not logged in.</p>
                    {% endif %}

                </div>
            </div>
            <div class="edit">
                <a href="../editprofile/">Edit Profile</a>
            </div>
           
        </div>
    </div>
</body>

</html>
